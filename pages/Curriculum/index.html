<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="https://xcoret.github.io/XCoretDev/css/style.css">
    <link rel="icon" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <!-- Rubik font from Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700,900" rel="stylesheet"> 
    <link href="css/fontawesome/css/all.css" rel="stylesheet">
    <script>
        function changeTabs(language) {
            var i;
            var l = document.getElementsByClassName("language");
            for (i = 0; i < l.length; i++) {
                l[i].style.display = "none";
            }
            document.getElementById(language).style.display = "block";
        }
    </script>
    <title>XCoretDev</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="https://xcoret.github.io/XCoretDev/#home">Home</a></li>
          <li><a href="https://xcoret.github.io/XCoretDev/#about">About</a></li>
          <li><a href="https://xcoret.github.io/XCoretDev/#portfolio">Portfolio</a></li>
          <li><a href="#">Curriculum</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="curriculum">
        <h2>Curriculum Vitae.</h2>
        <p>Here you can see my curriculum</p>       
        <div>
            <button onClick="changeTabs('catalan')" class="langButton">Catalan</button>
            <button onClick="changeTabs('spanish')" class="langButton">Spanish</button>
            <button onClick="changeTabs('english')" class="langButton">English</button>
        </div>

        <div id="catalan" class="language">
            <h2>Currículum Vitae en català</h2>
            <iframe src="https://xcoret.github.io/XCoretDev/pages/Curriculum/assets/CV_Xavi_Coret_ca.pdf#view=fit"
                title="Curriculum in Catalan" width="100%" height="700px">
            </iframe>
        </div>
        <div id="spanish" class="language" style="display:none">
            <h2>Currículum Vitae en castellano</h2>
            <iframe src="https://xcoret.github.io/XCoretDev/pages/Curriculum/assets/CV_Xavi_Coret_es.pdf#view=fit"
                title="Curriculum in Spanish" width="100%" height="700px">
            </iframe>
        </div>
        <div id="english" class="language" style="display:none">
            <h2>Currículum Vitae in english</h2>
            <p>Working on it...</p>
        </div>
      </section>
     
     
    </main>
    <footer>

          <li><a href="https://github.com/XCoret"><img src="https://xcoret.github.io/XCoretDev/img/githubico.png"><br>GitHub</a></li>
          <li><a href="https://instagram.com/xcoretm95"><img src="https://xcoret.github.io/XCoretDev/img/instagramico.png"><br>Instagram</a></li>
          <li><a href="https://twitter.com/XCoretM"><img src="https://xcoret.github.io/XCoretDev/img/twitterico.png"><br>Twitter</a></li>
        </ul>
      </section>
      <section id="copy">
        &copy;<script type="text/javascript">document.write(new Date().getFullYear());</script>, XCoretM
      </section>
    </footer>

  </body>
</html>
