    <link href="https://xcoret.github.io/portfolio/css/fontawesome/css/all.css" rel="stylesheet">
    <script>
        function changeTabs(event,language) {
            var i, tabContent,tabLinks;
            tabContent = document.getElementsByClassName("tabContent");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            tabLinks = document.getElementsByClassName("tabLink");
            for(i=0;i<tabLinks.length;i++){
                tabLinks[i].className = tabLinks[i].className.replace(" active","");
            }
            document.getElementById(language).style.display = "block";
            event.currentTarget.className += " active";
        }
    </script>
    <title>XCoretDev</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="https://xcoret.github.io/portfolio/#home">Home</a></li>

          <li><a href="https://xcoret.github.io/portfolio/#portfolio">Portfolio</a></li>

    <main>
      <section id="curriculum">
        <h1>Curriculum Vitae.</h1>
        <p>Here you can see and download my curriculum</p>
        <div>
            <button onClick="changeTabs(event,'catalan')" class="tabLink active">Catalan</button>
            <button onClick="changeTabs(event,'spanish')" class="tabLink">Spanish</button>
            <button onClick="changeTabs(event,'english')" class="tabLink">English</button>
        </div>

        <div id="catalan" class="tabContent">
            <h2>Currículum Vitae en català </h2>
            <iframe src="https://xcoret.github.io/portfolio/pages/Curriculum/assets/CV_Xavi_Coret_ca.pdf#view=fit"
                title="Curriculum in Catalan" width="100%" height="700px">
            </iframe>
        </div>
        <div id="spanish" class="tabContent" style="display:none">

                title="Curriculum in Spanish" width="100%" height="700px">
            </iframe>
        </div>
        <div id="english" class="tabContent" style="display:none">
            <h2>Curriculum Vitae in english</h2>
            <iframe src="https://xcoret.github.io/portfolio/pages/Curriculum/assets/CV_Xavi_Coret_en.pdf#view=fit"
                title="Curriculum in English" width="100%" height="700px">

        </div>
