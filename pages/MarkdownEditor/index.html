<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Markdown Editor</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/markdown.css'>
  <!--<link rel='stylesheet' type='text/css' media='screen' href='css/github-markdown.css'>-->
  <script src='js/main.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.6/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src='js/jquery-3.7.0.min.js'></script>
  <script>
    $(document).ready(function () {
      renderMD();
    });
  </script>
</head>
<body>
  <section id="header">
    <span>Markdown Editor </span>
    <a href="https://xcoret.github.io/portfolio/"> by XCoret</a>
  </section>
  <section id="content" class="container">
    <div id="result" class="item">
      <div id="markdown-preview"></div>
    </div>
    <div id="editor" class="item">
      <textarea id="markdown-input" rows="10" placeholder="Write your Markdown here..."></textarea>
      <div id="controls">
      <input type="text" id="filename" name="filename" placeholder="markdown.md"/>
      <button id="savebtn">Save markdown file</button>
    </div>
    </div>
  </section>
  <script>
    
    document.getElementById("markdown-input").addEventListener("keydown", parseKeys);
    document.getElementById("markdown-input").addEventListener("input", renderMD);
    document.getElementById('savebtn').addEventListener('click', saveMD);
  </script>
</body>

</html>
